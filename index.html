<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pick4.io</title>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Ionicons CSS Library -->
	<link rel="stylesheet" type="text/css" href="assets/css/ionicons.min.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<!-- CSS Magic Anime Library --> 
	<link rel="stylesheet" href="assets/css/magic.css">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<div class="container">
		<!-- Header -->
		<div class="row mb-3 mt-2 pr-4 pl-4">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 p-2 mx-auto text-center mt-3 magictime tinLeftIn" id="logo">
				<h1>pick4.io</h1>
			</div>
		</div>
		<!-- Main Content -->
		<div class="row mb-2" id="div-main">
			<!-- Spacing on the left -->
			<div class="col-1 col-sm-2 col-md-3 col-lg-2"></div>
			<!-- Form Section -->
			<div class="col-10 col-sm-8 col-md-6 col-lg-8" id="form">
				<form>
					<div class="form-group ion-text">
						<input type="text" class="form-control p-2 foc mb-3" id="keyword" placeholder="Type of food">
						<i class="ion-ios-close-outline i-keyword"></i>
					</div>
					<div class="row">
						<div class="col-12 col-lg-4 ion-price">	
							<select class="custom-select mb-3 w-100 foc" id="price">
						    	<option value="0" selected>Select Price</option>
						    	<option value="1">$</option>
						    	<option value="2">$$</option>
						    	<option value="3">$$$</option>
						    	<option value="4">$$$$</option>
							</select>
							<i class="ion-ios-close-outline i-price"></i>
						</div>
						<div class="col-12 col-lg-4 ion-radius">
				            <select class="custom-select mb-3 w-100 foc" id="radius">
								<option value="0" selected>Select Distance</option>
								<option value="1">1 mile</option>
								<option value="2">2 Miles</option>
								<option value="5">5 Miles</option>
								<option value="10">10 Miles</option>
							</select>
							<i class="ion-ios-close-outline i-radius"></i>
						</div>
						<div class="col-12 col-lg-4 ion-rating">
							<select class="custom-select mb-3 w-100 foc" id="rating">
								<option value="" selected>Select Rating</option>
							    <option value="5">★★★★★</option>
							    <option value="4">★★★★</option>
							    <option value="3">★★★</option>
							    <option value="2">★★</option>
							    <option value="1">★</option>
							</select>
							<i class="ion-ios-close-outline i-rating"></i>
						</div>
					</div>		  
				</form>
			</div>
			<div class="col-1 col-sm-2 col-md-3 col-lg-2"></div>
		</div>
		<!-- Images are dumped here -->
		<div class="row app">
			<div class = "col-12 text-center loading">
				<img src="assets/images/Spinner.svg" alt="Loading animation">
			</div>
			<div class="col-12 col-md-6 text-center mb-2 magictime vanishIn" id="img-box"></div>
			<div class="mx-auto col-12 col-md-6 mb-2 magictime vanishIn" id="map"></div>
			<div class="col-12 col-md-6 text-center mt-3 mb-3 magictime tinDownIn" id="result"></div>
			<div class="col-12 col-md-6 text-center mt-3 mb-3 magictime tinDownIn" id="time-to-dest"></div>
			<div class="col-12 col-md-8 mx-auto text-center text-warning mb-2 mt-5 rounded magictime vanishIn" id="no-result">
				<p class="mt-4">No restaurants were found, please try again.</p>
				<button class="btn btn-info btn-lg mb-4" id="back">Back</button>
			</div>
			<div class="col-12 mb-3 text-center search magictime foolishIn">
				<img src="assets/images/icon.png" id="search-btn" alt="Restaurant location icon">
			</div>
		</div>
	</div>
		
	<!-- Popper JS for Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
    <!--Google Maps Api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOrrP3F9BuMmSkdtiCkVdvjNFtbYQCZAE" type="text/javascript"></script>

</body>

</html>
