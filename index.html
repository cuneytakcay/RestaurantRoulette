<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yelp Roulette</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">
		<!-- Header -->
		<div class="row mb-3 mt-2 pr-4 pl-4">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 p-2 mx-auto">
				<img src="assets/images/yelp-logo.png" class="w-100" id="yelp-logo" alt="Logo">
			</div>
		</div>
		<!-- Main Content -->
		<div class="row mb-2 mt-2" id="div-main">

			<div class="col-md-2"></div>
			<!-- Input Section -->
			<div class="col-12 col-sm-8 col-md-5 col-lg-5" id="form">
				<form>
					<div class="form-group">
						<input type="text" class="form-control p-2" id="keyword-input" placeholder="Enter keyword">
					</div>
					<div class="form-group">
						<input type="text" class="form-control p-2" id="price-input" placeholder="Enter max price">
					</div>
					<div class="form-group">
						<input type="text" class="form-control p-2" id="distance-input" placeholder="Enter max distance">
					</div>
					<div class="form-group">
						<input type="text" class="form-control p-2" id="rating-input" placeholder="Enter rating">
					</div>
				</form>
			</div>
			<!-- Spin Button Section -->
			<div class="col-12 col-sm-4 col-md-3 col-lg-3 p-2 text-center text-white">
				<img src="assets/images/yelp-icon.png" id="yelp-icon" alt="Yelp icon">
				<h3>SPIN!</h3>
			</div>

			<div class="col-md-2"></div>

		</div>
		<!-- Images are dumped here -->
		<div class="row">
			<div class="col-12 text-center" id="img-box"></div>

			<div class="col-12 text-center" id="results"></div>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
